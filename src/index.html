<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A cube timer made for speedsolvers. Stats, scramble previews and an archive in an elegant, mobile friendly interface.">
    <meta name="keywords" content="timiks, timer, cube timer, rubiks cube timer, speedsolving, speedsolve timer">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,600" rel="stylesheet">

    <!-- Apple metadata -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Timiks">
    <link rel="apple-touch-icon" href="/apple-icon.png">

    <link rel="shortcut icon" href="/favicon.png">
    <link rel="manifest" href="/timiks.webmanifest">

    <title>Timiks - Cube timer made for speedsolvers</title>

    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        height: 100%;
      }

      body {
        font-family: 'Barlow', Arial, sans-serif;
        font-size: 1.6rem;
        min-height: 100%;
        padding: 1.6rem 0 3.2rem;
      }

      body.is-dark {
        background-color: #000;
        color: #fafafa;
      }

      body.with-modal {
        overflow: hidden;
      }

      .container {
        max-width: 72rem;
        margin: 0 auto;
        padding: 0 1.6rem;
      }

      h1 {
        margin: 0;
        font-size: 2.6rem;
        font-weight: bold;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      footer {
        color: #898989;
        text-align: center;
        font-size: 0.85em;
        padding-top: 1.6rem;
      }

      footer a,
      footer a:visited,
      footer a:hover,
      footer a:focus,
      footer a:active {
        color: #898989;
        text-decoration: underline;
      }

      .separator {
        margin: 0 0.4rem;
      }

      .loader {
        display: block;
        height: 4rem;
        color: #777;
        width: 4rem;
        margin: 25vh auto 30vh;
        animation: spin 2s infinite linear;
      }
    </style>
</head>
<body data-scramble-worker-path="<%= htmlWebpackPlugin.files.chunks.scrambleWorker.entry %>">
    <!--[if lt IE 11]>
        <div style="
            text-align: center;
            z-index: 9999;
            background-color: #f7b731;
            padding: 24px;
            position: fixed;
            width: 100%;
            color: #000;
            top: 0;
        ">
            Sorry, but I do not support your browser.
            <a href="http://browsehappy.com/" target="_blank">Click here to upgrade.</a>
        </div>
    <![endif]-->

    <div id="app-root">
      <div class="container">
        <header>
          <h1>Timiks</h1>
        </header>
        <main>
          <svg aria-hidden="true" class="loader" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z"></path></svg>
        </main>
      </div>
    </div>

    <div id="modal-root"></div>
    <div id="full-screen-mask"></div>

    <footer>
        <span class="build-number">Build <%= htmlWebpackPlugin.options.buildNumber %></span>
        <span class="separator">|</span>
        <a href="https://github.com/ngerritsen/timiks/issues" target="_blank">Report bugs or suggestions</a>
        <span class="separator">|</span>
        <a href="#" data-reload>Reload</a>
    </footer>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-39696629-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '<%= htmlWebpackPlugin.options.analytics %>');
    </script>

    <script>
      const settings = JSON.parse(localStorage.getItem('settings') || '{}');

      if (settings.theme === 'dark') {
        document.body.classList.add('is-dark');
      }

      document.querySelector('[data-reload]').addEventListener('click', function (event) {
        event.preventDefault();
        window.location.reload(true);
      });
    </script>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
